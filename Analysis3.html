<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Case-Study</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
</head>

<body>
    
    <!-- attach file modal -->
    <div class="modal fade" id="attachfile" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Login</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                  
                </div>
                
                
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Attach file</button>
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </div>
        </div>
      </div>

    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand " href="Analysis1.html">Analysis tab 1</a>
            <a class="navbar-brand" href="Analysis2.html">Analysis tab 2</a>
            <a class="navbar-brand active" href="Analysis3.html">Analysis tab 3</a>
        </div>
    </nav>
    <hr />
    <div class="container d-inline">
        <button class="btn bg-primary" id="download">PDF</button>
        <button class=" btn bg-primary" type="submit" data-bs-toggle="modal" data-bs-target="#attachfile">
            Share
        </button>
          
    </div>
    <hr />

    <div class="container d-flex flex-wrap justify-content-evenly" id="pdffile">
        <div class="container col-9 my-5"></div>
        <figure class="figure">
            <img src="https://datavizcatalogue.com/methods/images/top_images/area_graph.png"
                class="figure-img img-fluid rounded" alt="justa pic" />
            <figcaption class="figure-caption">
                A caption for the above image.
            </figcaption>
        </figure>
        <div class="container col-3 justify-content-center">
            <figure class="figure">
                <img src="https://nces.ed.gov/nceskids/help/user_guide/graph/images/pie.jpg"
                    class="figure-img img-fluid rounded" alt="just a pic" />
                <figcaption class="figure-caption">
                    A caption for the above image.
                </figcaption>
            </figure>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
